# .github/workflows/notify-dev-push.yml
name: Notify Discord on Push to Dev

on:
  push:
    branches:
      - dev

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Discord
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{\"content\": \"ðŸ”” **FastLanes update:** New commit pushed to \\\`dev\\\` by \\\`${{ github.actor }}\\\`.\\nðŸ”— https://github.com/${{ github.repository }}/commit/${{ github.sha }}\"}" \
